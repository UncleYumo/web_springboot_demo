<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签Demo</title>
</head>
<style>
    img {
        width: 20%;
        height: auto;

    }
</style>
<body>
    <div style="display: flex; justify-content: center;">
        <table border="1px" cellspacing="0" width=80% style="text-align: center;">
            <tr>
                <th>序号</th>
                <th>品牌Logo</th>
                <th>品牌名称</th>
                <th>企业名称</th>
            </tr>
            <tr>
                <td>1</td>
                <td><img src="https://www.baidu.com/img/bd_logo1.png" alt="百度logo"></td>
                <td>百度</td>
                <td>百度(中国)有限公司</td>
            </tr>
    
            <tr>
                <td>2</td>
                <td><img src="https://img.alicdn.com/tfs/TB1j8zMgGL7gK0jSZFBXXXZZpXa-333-71.png" alt="阿里巴巴logo"></td>
                <td>阿里巴巴</td>
                <td>杭州阿里巴巴网络技术有限公司</td>
            </tr>
    
            <tr>
                <td>3</td>
                <td><img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.vSVcVTilSzo8yPlKWJkJPAHaGe?w=183&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="腾讯logo"></td>
                <td>腾讯</td>
                <td>深圳市腾讯计算机系统有限公司</td>
            </tr>
        </table>
    </div>

    <div>
        <form action=""></form>
    </div>
</body>
</html>
