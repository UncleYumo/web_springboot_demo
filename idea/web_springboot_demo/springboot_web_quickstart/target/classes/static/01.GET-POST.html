<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请求方式演示-GET-POST</title>
</head>
<body>
<h2>请求方式演示 --> GET</h2>
<form action="" method="get">
    <span>请输入姓名：</span><input type="text" name="name"><br>
    <span>请输入密码：</span><input type="password" name="password"><br>
    <input type="submit" value="提交">
</form>
<br>
<br>
<h2>请求方式演示 --> POST</h2>
<form action="" method="post">
    <span>请输入姓名：</span><input type="text" name="name"><br>
    <span>请输入密码：</span><input type="password" name="password"><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
